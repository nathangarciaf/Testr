<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #3c4650;">
    <div class="container">
        <img src="TESTR.png" width="200px" class="center" style="margin-top: 8%;"/>
    </div>
  
    <div class="container-fluid">
        <form method="post" action="courses-page.html">
                <table class="table table-borderless">
                      <tr>
                        <td><b>First Name:</b></td>
                        <td><input name="firstName" id="firstName"></td>
                      </tr>
                      <tr>
                        <td><b>Last Name:</b></td>
                        <td><input name="lastName" id="lastName"></td>
                      </tr>
                      <tr>
                        <td><b>Username:</b></td>
                        <td><input name="username" id="username"></td>
                      </tr>
                      <tr>
                        <td><b>Email:</b></td>
                        <td><input type="email" name="email"></td>
                      </tr>
                      <tr>
                        <td><b>Password:</b></td>
                        <td><input type="password" name="password"></td>
                      </tr>
                      <tr>
                        <td><b>Repeat Password:</b></td>
                        <td><input type="password" name="RepeatPassword"></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><input type="submit" value = "Sign Up"></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><a href="login-page.html">Back to Login</a></td>
                      </tr>
                </table>
        </form>
    </div>
</body>
</html>
