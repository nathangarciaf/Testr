<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #3c4650;">
      <div class="container">
          <img src="TESTR.png" width="200px" class="center" style="margin-top: 8%;"/>
      </div>
    
      <div>
          <form method="post" action="courses-page.html">
              <table class="table table-borderless">
                  <tr>
                      <td colspan="2"><b>Username:</b></td>
                      <td><input name="nome"></td>
                  </tr>
                  <tr>
                      <td colspan="2"><b>Password: </b></td>
                      <td><input name="senha" type="password"></td>
                  </tr>
                  <tr>
                      <td colspan="2"></td>
                      <td><input type="submit" value = "login"></td>
                  </tr>
                  <tr>
                      <td colspan="2"></td>
                      <td><a href="register.html" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up as Student</a></td>
                  </tr>
                  <tr>
                      <td colspan="2"></td>
                      <td colspan="2">To obtain teacher credentials, contact the system administrator</td>
                  </tr>
              </table>
          </form>
      </div>

      <div class="container-fluid">
        <button data-bs-toggle="modal" data-bs-target="#registerModal" style="background-color: aquamarine;">
          OLA
        </button>
      </div>

      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
            data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div class="modal-header">
              <h2 class="modal-title" id="registerModalLabel">Register</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
              <form action="courses-page.html">
                <table class="table table-borderless">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                        <td><input name="firstName" id="firstName" required></td>
                      </tr>
                      <tr>
                        <td>Last Name:</td>
                        <td><input name="lastName" id="lastName" required></td>
                      </tr>
                      <tr>
                        <td>Username:</td>
                        <td><input name="username" id="username" required></td>
                      </tr>
                      <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" id="email"required></td>
                      </tr>
                      <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" id="password" required></td>
                      </tr>
                      <tr>
                        <td>Repeat Password:</td>
                        <td><input type="password" name="RepeatPassword" id="RepeatPassword" required></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><input type="submit" value = "Sign Up"></td>
                      </tr>
                    </tbody>
                </table>
              </form>
            </div>

          </div>
        </div>
      </div>
</body>
</html>
